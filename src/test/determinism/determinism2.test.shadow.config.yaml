general:
  stop_time: 10
host_defaults:
  pcap_enabled: true
network:
  graph:
    type: gml
    inline: |
      graph [
        directed 0
        node [
          id 0
          host_bandwidth_down "81920 Kibit"
          host_bandwidth_up "81920 Kibit"
        ]
        edge [
          source 0
          target 0
          latency "250 ms"
          packet_loss 0.0
        ]
      ]
hosts:
  peer1: &host
    network_node_id: 0
    # use explicit IP addresses since the comparison script (determinism2_compare.cmake)
    # depends on these, and otherwise shadow would assign 11.0.0.2 to peer10
    ip_addr: 11.0.0.1
    processes:
    - path: ../phold/test-phold
      args: loglevel=debug basename=peer quantity=10 msgload=1 size=1 cpuload=1 weightsfilepath=../../../weights.txt runtime=5
      start_time: 1
  peer2:
    <<: *host
    ip_addr: 11.0.0.2
  peer3:
    <<: *host
    ip_addr: 11.0.0.3
  peer4:
    <<: *host
    ip_addr: 11.0.0.4
  peer5:
    <<: *host
    ip_addr: 11.0.0.5
  peer6:
    <<: *host
    ip_addr: 11.0.0.6
  peer7:
    <<: *host
    ip_addr: 11.0.0.7
  peer8:
    <<: *host
    ip_addr: 11.0.0.8
  peer9:
    <<: *host
    ip_addr: 11.0.0.9
  peer10:
    <<: *host
    ip_addr: 11.0.0.10
